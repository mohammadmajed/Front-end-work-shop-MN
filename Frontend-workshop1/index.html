<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Costa Coffe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" class="href">
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/download.png" alt="Costa Coffe" width="80" height="60">
                </a>
            </div>
        </nav>
    </header>
    <main>


        <div id="costa-bg" class="costa-bg container-fluid h-100 d-flex justify-content-center align-items-center">

            <div class="wraper w-50 p-5 my-5 rounded">
                <form class="w-75" id="myform">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <select class="form-control" id="name-sel" placeholder="Select">
                            <option></option>
                            <option>Coffe</option>
                            <option>tea</option>
                            <option>Mocha</option>
                            <option>Americano</option>
                            <option>Latte</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="qun">Quantity</label>
                        <input type="number" class="form-control" id="qun" placeholder="Number of item" min="0"
                            max="100">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Number of item" min="0"
                            max="1000">
                    </div>
                    <button class="btn btn-danger" type="submit" id="btn-add">Add</button>
            </div>
            </form>
        </div>
        <hr>

        <table class="table container my-4" id="tb-item">
            <thead>
                <tr>
                    <th scope="col">Item Name </th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
               

                
            </tbody>
        </table>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">

    </script>

    <script src="./app.js"></script>
</body>

</html>
